syntax = "proto3";

package api.security.v1;

option go_package = "gen/go/api/security/v1;apisecurityv1";

service BootstrapService {
  rpc Bootstrap(BootstrapRequest) returns (BootstrapResponse);
}

message BootstrapRequest {
  string bootstrap_token = 1;
  string csr = 2;
}

message BootstrapResponse {
  string node_id = 1;

  bytes leaf_cert = 2;

  int64 expires_unix = 4;
}
